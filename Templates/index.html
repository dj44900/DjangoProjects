{% extends 'base.html' %}

{% block content %}
        <h2>Posts</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <div id="section">
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <h3>{{ post.posted }}</h3>
            <p>{{ post.body }}</p>
            </div>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}

{% endblock %}
